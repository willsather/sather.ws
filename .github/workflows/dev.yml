name: dev
on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "18.14.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: npm install --silent --immutable

      - name: build
        run: npm run build

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test